<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentals</title>
    <link rel="stylesheet" href="./loginStyle.css">
</head>
<body>
    <section class="hero">
        <div class="login">
            <h1>Log into FastFlat</h1>
            <form class="login-form" action="#">
                <div class="email">
                    <label for="email">E-mail</label>
                     <input type="text" id="email" placeholder="Enter your e-mail here">
                </div>
                <div class="password">
                    <label for="password">E-mail</label>
                    <input type="password" id="password" placeholder="Enter your password here">
                </div>
                <input type="submit" value="Login"></input>
                <a id="forgot-password" href="#">Forgotten password?</a>
                <div class="breaker"></div>
                <p>Dont have an account? <a href="#">Create</a> an account.</p>
            </form>
        </div>
    </section>
</body>
    <script src="./script.js"></script>
</html>
